<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giá thuê nhà</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tính giá thuê nhà hàng tháng</h1>
        <form id="rentCalculator">
            <label for="unitPrice">Đơn giá (VNĐ/m²):</label>
            <input type="number" id="unitPrice" required>

            <label for="area">Diện tích (m²):</label>
            <input type="number" id="area" required>

            <label for="interestRate">Lãi suất ngân hàng (%):</label>
            <input type="number" id="interestRate" step="0.01" required>

            <button type="button" onclick="calculateRent()">Tính giá thuê</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
